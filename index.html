<!DOCTYPE html>
<html lang="de" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <script src="./classes/drawableObject.class.js"></script>
    <script src="./classes/soundManager.class.js"></script>
    <script src="./classes/movableObject.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/startScreen.class.js"></script>
    <script src="./classes/stopScreen.class.js"></script>
    <script src="./classes/winScreen.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/chickenSmall.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./classes/SalsaBottle.class.js"></script>
    <script src="./classes/statusbar.class.js"></script>
    <script src="./classes/background.class.js"></script>
    <script src="./classes/clouds.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/collision.class.js"></script>
    <script src="./classes/renderManager.class.js"></script>
    <script src="./classes/chickenBoss.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./scripts/levels/level1.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/4_enemie_boss_chicken/1_walk/G1.png" type="image/x-icon">
</head>

<body onload="init()">
    <h1>El pollo LOCO</h1>

    <canvas width="720" height="480" id="gameCanvas">

    </canvas>
    <div id="fullscreenBtn">
        <img src="./assets/icons/fullscreen.png" alt="Fullscreen">
    </div>                                                
    <div id="soundBtn" class="d-none">
        <img src="./assets/icons/music.png" alt="Toggle Sound">
    </div>
    <div class="button-container">
        <button id="instructions-btn" class="btn">Instructions</button>
        <button id="imprint-btn" class="btn">Imprint</button>
    </div>
    <div id="instructions" class="instructions-container d-none">
        <h1>Instructions</h1>
        <p>Use the following keys to control the character:</p>
        <ul>
            <li>Left Arrow: Move Left</li>
            <li>Right Arrow: Move Right</li>
            <li>Space: Jump</li>
            <li>left ctrl: Throw Bottle</li>
        </ul>
        <button class="btn" onclick="showMenu()">Back to Menu</button>
    </div>

    <div id="imprint" class="imprint-container d-none">
        <h1>Impressum</h1>
        <p>Here you can add your personal information or legal notice.</p>
        <button class="btn" onclick="showMenu()">Back to Menu</button>
    </div>

    <div id="win-loose" class="win-loose-container d-none">
        <div class="win-loose-buttons">
            <button class="btn" onclick="playAgain()">Play Again</button>
            <button class="btn" onclick="showMenu()">Back to Menu</button>
        </div>
    </div>
    <div id="mobileMenuBtn" class="mobile-only" onclick="toggleMobileMenu()">
        <img src="./assets/icons/settingsBTN.png" alt="Menu" onclick="event.stopPropagation(); toggleMobileMenu();">
    </div>
    
    <div id="mobileMenu" class="mobile-menu d-none">
        <button class="mobile-menu-btn" onclick="showInstructions()">Instructions</button>
        <button class="mobile-menu-btn" onclick="showImprint()">Imprint</button>
        <button class="mobile-menu-btn" onclick="closeMobileMenu()">Close</button>
    </div>
    <div id="mobileBTN">
        <div id="mobileBTNDirection">
            <button id="btnLeft">
                <img src="./assets/icons/moveArrow.png" alt="arrow left">
            </button>
            <button id="btnRight">
                <img src="./assets/icons/moveArrow.png" alt="arrow right">
            </button>
        </div>
        <div id="mobileBTNactions">
            <button id="btnJump">
                <img src="./assets/icons/moveArrow.png" alt="arrow up">
            </button>
            <button id="btnThrow">
                <img src="./assets/icons/throwbtn.png" alt="curved arrow">
            </button>
        </div>
    </div>
    <div id="orientation-message" class="d-none">
        <div class="orientation-content">
            <img src="./assets/icons/rotate-device.png" alt="Rotate device">
            <p>please hold your device in landscape mode</p>
        </div>
    </div>
</body>

</html>
